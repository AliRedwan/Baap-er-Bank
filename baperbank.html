<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank LTD</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-green-50">
    <header>
                <h1 class="text-6xl	font-bold tracking-wider text-center mt-16">Welcome To <span class="text-green-700">Baap er Bank LTD!!</span></h1>
    </header>
    <main>
        <section>
             <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-32">
                <div class="bg-green-500 p-8 rounded-xl ">
                     <h4 class="text-3xl">Deposit</h4 >
                     <h2  class="text-6xl">$<span id="total-deposite">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl ">
                     <h4 class="text-3xl">Withdraw</h4 >
                     <h2 class="text-6xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl ">
                     <h4 class="text-3xl">Balance</h4>
                     <h2 class="text-6xl">$<span id="total-balance">1240</span></h2>
                </div>
                
             </div>

             <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-indigo-500 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-4 font-semibold">Deposit</h4 >
                    <input class="block w-9/12 mb-4 px-3 py-2 rounded-md text-black" id="deposite-field" type="number" placeholder="$ amount you want to deposite">
                    <button id="btn-deposite" 
                    class="bg-indigo-800 hover:bg-amber-700 text-white font-semibold rounded-lg px-5 py-2">Deposit</button>
                </div>
                <div class="bg-green-500 p-8 rounded-xl text-white">
                    <h4 class="text-3xl mb-4 font-semibold">Withdraw</h4 >
                    <input class="block w-9/12 mb-4 px-3 py-2 rounded-md text-black" id="withdraw-field" type="number" placeholder="$ amount you want to deposite">
                    <button id="btn-withdraw"
                    class="bg-green-800	 hover:bg-amber-700 text-white font-semibold rounded-lg px-5 py-2">Withdraw</button>
                </div>

                <div></div>
             </div>
                
        </section>
    </main>

    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
